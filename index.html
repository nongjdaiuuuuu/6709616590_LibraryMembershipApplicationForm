<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิกห้องสมุด</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            color: #4CAF50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ฟอร์มสมัครสมาชิกห้องสมุด</h2>
    <form action="submit_form.php" method="post">
        <div class="form-group">
            <label for="name">ชื่อ - นามสกุล <span class="required">*</span></label>
            <input type="text" id="name" name="name" required placeholder="ภาษาไทยและภาษาอังกฤษ">
        </div>
        <div class="form-group">
            <label for="gender">เพศ <span class="required">*</span></label>
            <select id="gender" name="gender" required>
                <option value="">เลือกเพศ</option>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
                <option value="other">อื่นๆ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="student_id">รหัสนักศึกษา <span class="required">*</span></label>
            <input type="text" id="student_id" name="student_id" required>
        </div>
        <div class="form-group">
            <label for="faculty">คณะที่ศึกษา <span class="required">*</span></label>
            <input type="text" id="faculty" name="faculty" required>
        </div>
        <div class="form-group">
            <label for="email">ที่อยู่อีเมล <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">
        </div>
        <div class="form-group">
            <label for="birthdate">วันเดือนปีเกิด <span class="required">*</span></label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label for="interest">ประเภทของหนังสือที่สนใจ</label>
            <input type="text" id="interest" name="interest">
        </div>
        <div class="form-group">
            <label for="accept_info">ความต้องการรับข่าวสารข้อมูลสุขภาพทางอีเมลหรือไม่</label>
            <select id="accept_info" name="accept_info">
                <option value="yes">ต้องการ</option>
                <option value="no">ไม่ต้องการ</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="สมัครสมาชิก">
        </div>
    </form>
</div>

</body>
</html>
